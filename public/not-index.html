<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>CS-225 Database Interaction</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Workout Tracker</h1>
    </header>
    <div class="page-content">
      <section id="exercises" class="section">
        <table id="exerciseTable" class="table">
          <thead>
          <tr class="header-row">
            <th>Exercise Name</th>
            <th># of Reps</th>
            <th>Weight</th>
            <th>Date (MM-DD-YYYY)</th>
            <th>Unit (lbs or kg)</th>
            <th colspan="2"></th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- <tr class="table-entry">
            <td>curls</td>
            <td>12</td>
            <td>55</td>
            <td>08-02-2019</td>
            <td>lbs</td>
            <td>Edit Button</td>
            <td>Delete Button</td>
          </tr> -->
        </tbody>
        </table>  
      </section>
      <section class="content">
        <form class="form-div">
          <fieldset>
            <input type="hidden" id="entryId" value="-1">
            <label for="exerciseName">Exercise Name</label>
            <input type="text" id="exerciseName" name="exerciseName">
            <label for="numReps"># of Repetitions</label>
            <select name="numReps" id="numReps">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
            <label for="weight">Weight Used</label>
            <input type="tel" id="weight" name="weight">
            <label for="date">Date</label>
            <input type="date" id="exerciseDate" name="exerciseDate" value="">
            <label for="units">Units</label>
            <select name="units" id="units">
              <option value="lb">lb</option>
              <option value="kg">kg</option>
              <option value="">N/A</option>
            </select>
            <button id="formSubmitBtn" type="submit" class="download-btn">Add Exercise</button>
          </fieldset>
        </form>
      </section>
    </div>
    <footer class="footer">
      <p class="copyright">Â© Mike Cumberworth, 2019</p>
    </footer>
  </body>
  <script src="./js/static.js"></script>
</html>
